<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>


<body>
  <main>
    <div class="wrapper">

      <div class="result-section">
        <h2 class="result-h2">
          Your Result
        </h2>

        <p class="score-0">
          <span class="score-0-span">
            76
          </span><br>
          of 100
        </p>
     
      
        <h3 class="great-h3">
          Great
        </h3>
        <p class="info-p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
        
      </div>
  
      <div class="summary-section">
        <h2 class="summary-h2">
          Summary
        </h2>
        
        <div class="result-row-section reaction-genereal-section">
          <div class="row-section-1 reaction-section">
            <img src="assets/images/icon-reaction.svg">
            <p class="reaction result-row">
              Reaction
            </p>
          </div>
          <span class="result-row-span">
            <span class="result-span-1">
              80
            </span>

            <span class="result-span-2">
              / 100
            </span>
           
          </span>
        </div>
          
        <div class="result-row-section memory-general-section">
          <div class="row-section-1 memory-section">
            <img src="assets/images/icon-memory.svg">
            <p class="memory result-row">
              Memory
            </p>
            </div>
              <span class="result-row-span">
                <span class="result-span-1">
                  92 
                </span>

                <span class="result-span-2">
                  / 100
                </span>
                 
              </span>
        </div>
          
              

          <div class="result-row-section verbal-general-section">
            <div class="row-section-1 verbal-section">
              <img src="assets/images/icon-verbal.svg">
              <p class="verbal result-row">
                Verbal
              </p>
           </div>
           <span class="result-row-span">
            <span class="result-span-1">
              61 
            </span>

            <span class="result-span-2">
              / 100
            </span>
             
          </span>
          </div>
          
          <div class="result-row-section visual-general-section">
            <div class="row-section-1 visual-section">
              <img src="assets/images/icon-visual.svg">
              <p class="visual result-row">
                Visual
              </p>
            </div>
              <span class="result-row-span">
                <span class="result-span-1">
                  72
                </span>
                
                <span class="result-span-2">
                  / 100
                </span> 
              </span>     
          </div>
        
    
          <button class="button-continue">
            Continue
          </button>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/satori-ost">Nazarii Bratun</a>.
        </div>
      </div>
      </div>
  </main>
  
 
  

</body>
</html>
